<ion-view hide-back-button="true" title="Select Action"  class="dashboard">
  <ion-content padding="true">
  
        <h4 class="secondary-text" ng-if="account.name">Welcome, {{account.name}}!</h4>


        <a ui-sref="receive" ng-disabled="!pendingPickups.length"
           class="button button-block button-outline button-large button-main button-up button-positive">
          Collect
            <p class="button-secondary-text secondary-text" ng-if="!pendingPickups.length">
                There's no packages for you at the moment.
            </p> 
            <p class="button-secondary-text secondary-text" ng-if="pendingPickups.length">
                You have received {{pendingPickups.length}} 
                <span ng-pluralize
                      count="pendingPickups.length"
                      when="{'one': 'package',
                            'other': 'packages'}"></span>
            </p> 
        </a>

        <a ui-sref="send" class="button button-main button-block button-large button-outline button-positive">
            Send
        </a>
